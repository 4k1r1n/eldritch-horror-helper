<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codejam-eldritch</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="inner">
            <ul class="ancients-list"></ul>
            <div class="settings">
                <div class="difficulty-container">
                    <span class="difficulty-title">Choose the level of difficulty</span>
                    <button class="button difficulty active">Normal</button>
                </div>
                <button class="button shuffle">Shuffle deck</button>
            </div>
        </div>
        <div class="deck-container">
            <div class="deck"></div>
            <div class="cards-container"></div>
        </div>

        <script type="module" src="./script.js"></script>
</body>

</html>
